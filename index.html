<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>傻逼</title>
  <style>
    body {
      background-color: pink;
      text-align: center;
      padding: 50px;
      font-family: sans-serif;
    }
    img {
      width: 200px;
      margin-bottom: 20px;
    }
    h2 {
      margin-bottom: 30px;
    }
    button {
      padding: 12px 30px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      color: white;
      cursor: pointer;
      margin: 0 10px;
      transition: transform 0.2s ease;
      transform: scale(1);
    }
    #yes { background: #e74c3c; }
    #no  { background: #3498db; }
  </style>
</head>
<body>

  <h2>你是傻逼吗?</h2>

  <button id="yes" onclick="onClickYes()">是</button>
  <button id="no"  onclick="onClickNo()">不是</button>

  <script>
    // 初始缩放倍数
    let scaleYes = 1;
    let scaleNo  = 1;

    function onClickNo() {
      // 每次点击“不要”时，累计改变缩放比例
      scaleYes += 0.1;
      scaleNo  -= 0.1;
      yes.style.transform = `scale(${scaleYes})`;
      no.style.transform  = `scale(${scaleNo})`;
    }

    function onClickYes() {
      // 跳转到承认页
      window.location.href = 'ack.html';
    }

    // 简化取元素
    const yes = document.getElementById('yes');
    const no  = document.getElementById('no');
  </script>

</body>
</html>
