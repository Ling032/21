<!-- index.html -->
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <!-- 响应式视口设置 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>傻逼</title>
  <style>
    /* 全局基础 */
    * { box-sizing: border-box; }
    body {
      background-color: pink;
      text-align: center;
      padding: 5%;
      margin: 0;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      min-height: 100vh;
    }
    img {
      width: 80%;       /* 响应式宽度 */
      max-width: 250px; /* 限制最大宽度 */
      height: auto;
      margin-bottom: 2rem;
    }
    h2 {
      font-size: 1.5rem;
      margin-bottom: 2rem;
    }
    .buttons {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
      width: 100%;
      max-width: 400px;
    }
    button {
      flex: 1 1 40%;       /* 最少占 40% 宽度，可扩展 */
      min-width: 100px;    /* 保证按钮最小宽度 */
      padding: 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 0.5rem;
      color: white;
      cursor: pointer;
      transition: transform 0.2s ease;
      transform: scale(1);
    }
    #yes { background: #e74c3c; }
    #no  { background: #3498db; }
  </style>
</head>
<body>

  <img src="https://cdn.pixabay.com/vectors/panda-bear-animal-cute-cartoon-9529837.png" alt="可爱熊猫">
  <h2>你是傻逼吗？</h2>

  <div class="buttons">
    <button id="yes" onclick="onClickYes()">是</button>
    <button id="no"  onclick="onClickNo()">不是</button>
  </div>

  <script>
    // 全局缩放变量
    let scaleYes = 1;
    let scaleNo  = 1;

    const yesBtn = document.getElementById('yes');
    const noBtn  = document.getElementById('no');

    function onClickNo() {
      // 累计缩放
      scaleYes += 0.1;
      scaleNo  -= 0.1;
      yesBtn.style.transform = `scale(${scaleYes})`;
      noBtn .style.transform = `scale(${scaleNo})`;
    }

    function onClickYes() {
      // 跳转到承认页
      window.location.href = 'ack.html';
    }
  </script>
</body>
</html>
